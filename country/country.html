<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country – World Flags Explorer</title>
  <link rel="stylesheet" href="country.css" />
</head>
<body>

  <!-- Breadcrumb -->
  <nav id="breadcrumb" class="breadcrumb"></nav>

  <main class="country-page">
    <section class="country-container">

      <!-- Header -->
      <header class="country-header">
        <h1 id="country-name"></h1>
        <img id="country-flag" alt="Country Flag">
      </header>

      <!-- Info Grid -->
      <div class="info-grid">

        <!-- Info Cards -->
        <div id="cards" class="cards-grid"></div>

        <!-- Map Card -->
        <div class="map-card">
          <h3>Location</h3>
          <img id="map-image" alt="Country Map">
        </div>

      </div>

      <!-- History Timeline -->
      <section class="history-section">
        <h2>Historical Timeline</h2>

        <!-- Year buttons -->
        <div id="year-list" class="year-list"></div>

        <!-- Event display -->
        <div id="history-content" class="history-content">
          <p>Select a year to view historical details.</p>
        </div>
      </section>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prevSection">❮</button>
        <button id="nextSection">❯</button>
      </div>

      <!-- Food Modal -->
<div id="food-modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h2>Traditional Afghan Food</h2>

    <div class="food-gallery" id="food-gallery"></div>
  </div>
</div>


    </section>

    
  </main>

  <script src="country.js"></script>
</body>
</html>
