<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Flags Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üåç World Flags Explorer</h1>
  
  <!-- Flag Grid -->
  <div class="flag-grid">
    <div class="flag" data-country="Philippines">
      <img src="https://flagcdn.com/ph.svg" alt="Philippines Flag">
      <p>Philippines</p>
    </div>
    <div class="flag" data-country="Japan">
      <img src="https://flagcdn.com/jp.svg" alt="Japan Flag">
      <p>Japan</p>
    </div>
    <!-- Add more flags here -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close">&times;</span>
      <h2 id="modal-title"></h2>
      <label for="year">Choose Year:</label>
      <input type="number" id="year" min="1900" max="2025" value="2020">
      <button id="fetch-data">OK</button>
      <div id="country-info"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
